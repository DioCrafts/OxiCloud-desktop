name: oxicloud_app
description: Cross-platform sync client for OxiCloud - A fast, secure cloud storage solution.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^9.2.0

  # Networking & Storage
  dio: ^5.4.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  sqflite: ^2.3.0

  # Rust FFI Bridge (enable when Rust bindings are generated)
  # flutter_rust_bridge: ^2.0.0

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # Desktop specific
  window_manager: ^0.5.1
  tray_manager: ^0.5.2
  launch_at_startup: ^0.5.1

  # File handling
  file_picker: ^10.3.10
  open_file: ^3.3.2
  path: ^1.8.3

  # Utils
  intl: ^0.20.2
  logger: ^2.0.2+1
  freezed_annotation: ^3.1.0
  json_annotation: ^4.8.1
  dartz: ^0.10.1

  # Permissions
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  freezed: ^3.2.3
  json_serializable: ^6.7.1
  mocktail: ^1.0.4
  bloc_test: ^10.0.0

flutter:
  uses-material-design: true

