name: oxicloud_desktop
description: OxiCloud Desktop Client - Cross-platform desktop application for OxiCloud file synchronization

# Prevent accidental publishing to pub.dev
publish_to: 'none'

version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.1.0
  
  # Dependency injection
  get_it: ^7.6.0
  
  # HTTP and WebDAV
  dio: ^5.3.2
  http: ^1.1.0
  webdav_client: ^1.2.0
  connectivity_plus: ^5.0.0
  
  # Storage & persistence
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.0
  sqflite: ^2.3.0
  file_picker: ^6.0.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.0.0
  logging: ^1.2.0
  path: ^1.8.3
  collection: ^1.17.2
  crypto: ^3.0.3
  process_run: ^0.13.3
  url_launcher: ^6.2.5
  go_router: ^12.0.0
  
  # Background processing
  workmanager: ^0.5.2
  
  # UI Components
  flutter_spinkit: ^5.2.0
  cached_network_image: ^3.3.0
  flutter_slidable: ^3.0.0
  shimmer: ^3.0.0
  
  # Device info
  device_info_plus: ^9.0.2
  battery_plus: ^4.0.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  mockito: ^5.4.2
  riverpod_generator: ^2.3.0
  custom_lint: ^0.5.3
  riverpod_lint: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700