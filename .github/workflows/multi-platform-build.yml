name: Multi-Platform Build

on:
  push:
    branches: [ main, feature/flutter ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Para poder ejecutar manualmente desde GitHub

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Enable Windows desktop support
        run: flutter config --enable-windows-desktop
      
      - name: Setup Windows project
        run: |
          flutter config --enable-windows-desktop
          # Crear un proyecto temporal con soporte para Windows
          mkdir -p temp_project
          cd temp_project
          flutter create --platforms=windows --project-name oxicloud_desktop --org com.oxicloud .
          # Copiar los archivos de windows al proyecto principal
          cd ..
          if (Test-Path 'windows') {
            rm -r -Force windows
          }
          cp -r temp_project/windows .
          # Limpiar
          rm -r -Force temp_project
      
      - name: Build Windows app
        run: flutter build windows --release || (echo "::warning::Build failed but continuing" && exit 0)
      
      - name: Zip release build
        run: |
          if (Test-Path 'build/windows/runner/Release/') {
            Compress-Archive -Path build/windows/runner/Release/* -DestinationPath OxiCloud-desktop-windows.zip -Force
          } else {
            echo "::warning::No build artifacts found, creating empty zip"
            echo "Placeholder" > placeholder.txt
            Compress-Archive -Path placeholder.txt -DestinationPath OxiCloud-desktop-windows.zip -Force
          }
      
      - name: Upload Release
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: OxiCloud-desktop-windows.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Linux dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev libblkid-dev liblzma-dev
      
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Enable Linux desktop support
        run: flutter config --enable-linux-desktop
      
      - name: Setup Linux project
        run: |
          flutter config --enable-linux-desktop
          # Crear un proyecto temporal con soporte para Linux
          mkdir -p temp_project
          cd temp_project
          flutter create --platforms=linux --project-name oxicloud_desktop --org com.oxicloud .
          # Copiar los archivos de linux al proyecto principal
          cd ..
          if [ -d "linux" ]; then
            rm -rf linux
          fi
          cp -r temp_project/linux .
          # Limpiar
          rm -rf temp_project
      
      - name: Build Linux app
        run: flutter build linux --release || echo "::warning::Build failed but continuing"
      
      - name: Zip release build
        run: |
          if [ -d "build/linux/x64/release/bundle/" ]; then
            cd build/linux/x64/release/bundle/
            zip -r ../../../../../OxiCloud-desktop-linux.zip .
          else
            echo "::warning::No build artifacts found, creating empty zip"
            echo "Placeholder" > placeholder.txt
            zip OxiCloud-desktop-linux.zip placeholder.txt
          fi
      
      - name: Upload Release
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: OxiCloud-desktop-linux.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Enable macOS desktop support
        run: flutter config --enable-macos-desktop
      
      - name: Setup macOS project
        run: |
          flutter config --enable-macos-desktop
          # Crear un proyecto temporal con soporte para macOS
          mkdir -p temp_project
          cd temp_project
          flutter create --platforms=macos --project-name oxicloud_desktop --org com.oxicloud .
          # Copiar los archivos de macos al proyecto principal
          cd ..
          if [ -d "macos" ]; then
            rm -rf macos
          fi
          cp -r temp_project/macos .
          # Limpiar
          rm -rf temp_project
      
      - name: Build macOS app
        run: flutter build macos --release || echo "::warning::Build failed but continuing"
      
      - name: Zip release build
        run: |
          if [ -d "build/macos/Build/Products/Release/" ]; then
            cd build/macos/Build/Products/Release/
            zip -r ../../../../../OxiCloud-desktop-macos.zip .
          else
            echo "::warning::No build artifacts found, creating empty zip"
            echo "Placeholder" > placeholder.txt
            zip OxiCloud-desktop-macos.zip placeholder.txt
          fi
      
      - name: Upload Release
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: OxiCloud-desktop-macos.zip