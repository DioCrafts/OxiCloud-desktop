name: Multi-Platform Build

on:
  push:
    branches: [ main, feature/flutter ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Para poder ejecutar manualmente desde GitHub

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Enable Windows desktop support
        run: flutter config --enable-windows-desktop
      
      - name: Create Windows project files if needed
        run: |
          flutter config --enable-windows-desktop
          if (-not (Test-Path 'windows/CMakeLists.txt')) {
            mkdir -Force windows/runner
            # MÃ­nimo necesario para construir
            echo "# Placeholder CMakeLists.txt" > windows/CMakeLists.txt
          }
      
      - name: Build Windows app
        run: flutter build windows --release || (echo "::warning::Build failed but continuing" && exit 0)
      
      - name: Zip release build
        run: |
          if (Test-Path 'build/windows/runner/Release/') {
            Compress-Archive -Path build/windows/runner/Release/* -DestinationPath OxiCloud-desktop-windows.zip -Force
          } else {
            echo "::warning::No build artifacts found, creating empty zip"
            echo "Placeholder" > placeholder.txt
            Compress-Archive -Path placeholder.txt -DestinationPath OxiCloud-desktop-windows.zip -Force
          }
      
      - name: Upload Release
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: OxiCloud-desktop-windows.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Linux dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev libblkid-dev liblzma-dev
      
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Enable Linux desktop support
        run: flutter config --enable-linux-desktop
      
      - name: Create Linux project files if needed
        run: |
          flutter config --enable-linux-desktop
          mkdir -p linux
      
      - name: Build Linux app
        run: flutter build linux --release || echo "::warning::Build failed but continuing"
      
      - name: Zip release build
        run: |
          if [ -d "build/linux/x64/release/bundle/" ]; then
            cd build/linux/x64/release/bundle/
            zip -r ../../../../../OxiCloud-desktop-linux.zip .
          else
            echo "::warning::No build artifacts found, creating empty zip"
            echo "Placeholder" > placeholder.txt
            zip OxiCloud-desktop-linux.zip placeholder.txt
          fi
      
      - name: Upload Release
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: OxiCloud-desktop-linux.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Enable macOS desktop support
        run: flutter config --enable-macos-desktop
      
      - name: Create macOS project files if needed
        run: |
          flutter config --enable-macos-desktop
          mkdir -p macos
      
      - name: Build macOS app
        run: flutter build macos --release || echo "::warning::Build failed but continuing"
      
      - name: Zip release build
        run: |
          if [ -d "build/macos/Build/Products/Release/" ]; then
            cd build/macos/Build/Products/Release/
            zip -r ../../../../../OxiCloud-desktop-macos.zip .
          else
            echo "::warning::No build artifacts found, creating empty zip"
            echo "Placeholder" > placeholder.txt
            zip OxiCloud-desktop-macos.zip placeholder.txt
          fi
      
      - name: Upload Release
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: OxiCloud-desktop-macos.zip